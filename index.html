<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartXpress ‚Äî Demo</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (UMD) + Babel -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html,body,#root { height: 100%; margin: 0; }
    body { font-family: Inter, sans-serif; background: #f9fafb; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function Header() {
      return (
        <header className="bg-white shadow p-4 text-center">
          <h1 className="text-2xl font-bold text-green-700">üöó SmartXpress</h1>
          <p className="text-gray-600 text-sm">AI-powered fault detection for African vehicles</p>
        </header>
      );
    }

    function Modal({ open, onClose, title, children }) {
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 p-4">
          <div className="bg-white rounded-lg shadow-lg max-w-md w-full">
            <div className="flex justify-between items-center p-4 border-b">
              <h3 className="font-semibold text-lg">{title}</h3>
              <button onClick={onClose} className="text-gray-500 hover:text-gray-700">‚úï</button>
            </div>
            <div className="p-4">{children}</div>
          </div>
        </div>
      );
    }

    function Demo() {
      const [fault, setFault] = useState(null);
      const [modalOpen, setModalOpen] = useState(false);

      function runDiagnosis() {
        const faults = ["Battery issue", "Alternator fault", "Engine misfire", "Brake sensor error"];
        setFault(faults[Math.floor(Math.random() * faults.length)]);
        setModalOpen(true);
      }

      return (
        <main className="p-6 max-w-lg mx-auto">
          <h2 className="text-xl font-semibold mb-4">üîç Vehicle Diagnostic Demo</h2>
          <button
            onClick={runDiagnosis}
            className="px-6 py-3 bg-green-600 text-white rounded shadow hover:bg-green-700"
          >
            Run Smart Diagnosis
          </button>

          <Modal open={modalOpen} onClose={() => setModalOpen(false)} title="Diagnosis Result">
            {fault ? (
              <div>
                <p className="font-bold text-red-600">‚ö†Ô∏è Fault Detected:</p>
                <p className="mt-2">{fault}</p>
                <p className="mt-4 text-sm text-gray-600">
                  Recommendation: Visit a SmartXpress-certified mechanic for immediate action.
                </p>
                <button
                  onClick={() => setModalOpen(false)}
                  className="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                >
                  Close
                </button>
              </div>
            ) : (
              <p>No fault detected.</p>
            )}
          </Modal>
        </main>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Demo />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
